<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Simon_says_game.css">
</head>
<body>
    <h1>Simon Says Game</h1>
    <h3></h3>
    <div class="choice">
        <button id="yes" class="hide">Yes</button>
        <button id="no" class="hide">No</button>
    </div>
    
    <h4>Press any Key to Start the Game.</h4>

    <div class="simon">
        <div class="firstLayer">
            <div class="btn red" type="button"></div>
            <div class="btn blue" type="button"></div>
        </div>
        <div class="secondLayer">
            <div class="btn green" type="button"></div>
            <div class="btn yellow" type="button"></div>
        </div>
    </div>

    <script src="Simon_says_game.js"></script>
</body>
</html>
